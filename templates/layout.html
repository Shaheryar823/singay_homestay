<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singay Homestay</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-800">

<!-- Navbar -->
<nav class="bg-black text-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="text-2xl font-bold">Singay Homestay</div>
            <ul class="hidden md:flex space-x-6">
                <li><a href="/" class="hover:text-yellow-400">Home</a></li>
                <li><a href="/villa" class="hover:text-yellow-400">Villa</a></li>
                <li><a href="/family-unit" class="hover:text-yellow-400">Family Unit</a></li>
                <li><a href="/rooms" class="hover:text-yellow-400">Rooms</a></li>
                <li><a href="/gallery" class="hover:text-yellow-400">Photo Gallery</a></li>
            </ul>

            <button id="menuBtn" class="md:hidden text-3xl focus:outline-none">☰</button>
        </div>

        <!-- Mobile Dropdown -->
        <div id="mobileMenu" class="dropdown-container md:hidden">
            <a href="/">Home</a>
            <a href="/villa">Villa</a>
            <a href="/family-unit">Family Unit</a>
            <a href="/rooms">Rooms</a>
            <a href="/gallery">Photo Gallery</a>
        </div>
    </div>
</nav>

<script>
const btn = document.getElementById("menuBtn");
const menu = document.getElementById("mobileMenu");

btn.addEventListener("click", () => {
    menu.classList.toggle("open");
});
</script>


<!-- Page Content -->
<main>
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="bg-gray-900 text-white py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 
                flex flex-col md:flex-row justify-between 
                space-y-4 md:space-y-0 text-center md:text-left">

        <!-- Left -->
        <div class="text-sm md:text-base">
            Contact Us (details only)
        </div>

        <!-- Right -->
        <div class="flex flex-col md:flex-row md:space-x-6 space-y-2 md:space-y-0">
            <a href="/about" class="hover:text-yellow-400">About Us</a>
            <a href="/contact" class="hover:text-yellow-400">Contact Page</a>
            <a href="/policies" class="hover:text-yellow-400">Policies</a>
            <a href="/privacy-policy" class="hover:text-yellow-400">Privacy Policy</a>
        </div>
    </div>

    <!-- Copyright Row -->
    <div class="mt-6 text-center text-gray-400 text-sm border-t border-gray-700 pt-4">
        © 2025 Singay Homestay. All Rights Reserved.
    </div>
</footer>



</body>
</html>
